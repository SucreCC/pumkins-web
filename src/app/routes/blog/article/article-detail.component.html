<div class="article-detail">

  <div class="article-title">
    <!--      <h2 class="h2-title">文章预览</h2>-->
    <h2>文章预览</h2>

    <p>
      <span>发布时间 :<i>2021-12-12</i></span>
      <span>作者 :<i>Sucre</i></span>
      <span>来源 :<i>Sucre的博客</i></span>
    </p>

    <div>
      <i title="Tag" class="fas fa-tags"></i>
      <i>HTML</i>
      <i>CSS</i>
    </div>
  </div>

  <div class="article-content">
    <div hidden id="vditor"></div>
    <div class="vditor-reset article-content-innerHTML" [innerHTML]="innerHTML | safeHtml"></div>
    <div id="md-view" [innerHTML]="innerHTML | safeHtml"></div>
  </div>
  <div class="submit-comment">
    <div class="submit-comment-title">Submit Comment</div>

    <div class="submit-comment-body">
      <textarea class="submit-comment-body-textarea" [(ngModel)]="comment" rows="10"></textarea>
      <button class="submit-comment-body-button"> submit</button>
    </div>


    <div class="submit-comment-footer">
      <p>
        <span>49</span> 人参与，
        <span>3</span> 条评论
      </p>

    </div>
  </div>

  <div class="comment-list" *ngFor="let comment of commentList">
    <ul>
      <li>
        <div class="comment-list-left">
          <img src="assets/tmp/img/1.png">
        </div>

        <div class="comment-list-right">
          <h4>Sucre</h4>
          <div class="comment-list-content">
            <p>hello</p>

            <div>
              <img src="assets/tmp/img/1.png">
              <img src="assets/tmp/img/1.png">
              <img src="assets/tmp/img/1.png">
            </div>
          </div>

          <div class="comment-list-info">
            <span>just now</span>
            <div>
              <span>thumb up</span>
              <span>reply</span>
              <span class="comment-list-info-delete">delete</span>
            </div>
          </div>


          <div class="sub-comment-list" *ngFor="let subComment of commentList">
            <div class="sub-comment-item">

              <div class="sub-comment-list-left">
                <img src="assets/tmp/img/1.png">
              </div>

              <div class="sub-comment-list-right">
                <h4> Cindy @ Sucre</h4>
                <div class="sub-comment-list-content">
                  <p>hello</p>

                  <div>
                    <img src="assets/tmp/img/1.png">
                    <img src="assets/tmp/img/1.png">
                    <img src="assets/tmp/img/1.png">
                  </div>
                </div>
                <div class="sub-comment-list-info">
                  <span>1s ago</span>
                  <div>
                    <span>thumb up</span>
                    <span>reply</span>
                    <span class="sub-comment-list-info-delete">delete</span>
                  </div>

                </div>
              </div>
            </div>


          </div>


        </div>

      </li>
    </ul>


  </div>
</div>
